{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습교재 추천</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var campus = "";
        var courseID = "";
        var subID = "";
        var division = "";
        var department = "";
        var courseName = "";
        var professor = "";
        $(document).ready(function() {
            // 각 행을 클릭하면 해당 URL로 이동
            $('#courseTable tbody tr').on('click', function() {
                window.location.href = $(this).data('href');
            });
            
        });

    </script>
</head>
<body>
    <nav class="navbar" style="background-color: #A20131;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" alt="Logo" width="23" height="27" class="d-inline-block align-text-top">
            <span style="color: aliceblue;">강의 서적 안내 서비스</span>
          </a>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
